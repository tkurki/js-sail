<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">

    <title>Demo One</title>
</head>
<body onload="init()">

<canvas id="canvasCompass" width="400" height="400"></canvas>
<canvas id="sailingGauge" width="400" height="400"></canvas>

<script>
    var direction = 0;
    var windDir
    var compass;
    var sailingGauge;
    function init() {
        // Initialzing gauge
        compass = new steelseries.Compass('canvasCompass', {
                                    size: 400,
                                    rotateFace: true,
         frameVisible: true,
            pointerType: steelseries.PointerType.TYPE3,
            roseVisible : false,
            degreeScale: true,
            pointSymbolsVisible: true
                                    });
        sailingGauge = new steelseries.SailingGauge('sailingGauge', {});

        setInterval(function(){
            direction = direction +1;
            compass.setValue(direction);
            sailingGauge.setHeading(direction);
            sailingGauge.setPortSector(direction - (10 + direction / 10), direction - (10 + direction / 20) );
        }, 1000);
    }

</script>
<script src="tween.js"></script>
<script src="steelseries.js"></script>
</body>
</html>
